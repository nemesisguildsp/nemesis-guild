<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEMESIS - Galeria de Imagens</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #0a0a14;
            --primary-light: #1a1a2e;
            --gold: #d4af37;
            --blood-red: #8b0000;
            --fire-orange: #ff4500;
            --fire-yellow: #ff8c00;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
            --dark-gold: #b8860b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cinzel', 'Times New Roman', serif;
            background-color: var(--primary-dark);
            color: var(--silver);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(139, 0, 0, 0.1) 0%, rgba(139, 0, 0, 0) 20%),
                radial-gradient(circle at 90% 80%, rgba(139, 0, 0, 0.1) 0%, rgba(139, 0, 0, 0) 20%);
            background-attachment: fixed;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        h1, h2, h3, h4 {
            font-family: 'MedievalSharp', cursive;
            color: var(--gold);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            letter-spacing: 1px;
        }
        
        p {
            margin-bottom: 1.2rem;
        }
        
        /* Efeito de Chamas */
        .fire-effect {
            position: relative;
        }
        
        .fire-effect:before {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: linear-gradient(to right, 
                transparent, 
                var(--fire-orange), 
                var(--fire-yellow), 
                var(--fire-orange), 
                transparent);
            background-size: 200% 100%;
            animation: fireAnimation 2s linear infinite;
            filter: blur(5px);
            opacity: 0.7;
        }
        
        @keyframes fireAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        /* Header e navegação */
        header {
            background: linear-gradient(to bottom, rgba(10, 10, 20, 0.9), rgba(26, 26, 46, 0.7));
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--gold);
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            margin: 0;
            background: linear-gradient(to right, var(--gold), var(--silver));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, var(--gold), var(--dark-gold));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--primary-dark);
            border: 2px solid var(--blood-red);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.7);
            animation: pulse 2s infinite, fireGlow 3s infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes fireGlow {
            0% { box-shadow: 0 0 15px rgba(212, 175, 55, 0.7), 0 0 10px var(--fire-orange); }
            100% { box-shadow: 0 0 25px rgba(212, 175, 55, 0.9), 0 0 20px var(--fire-yellow); }
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        
        nav a {
            color: var(--silver);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 5px 10px;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }
        
        nav a:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(to right, var(--fire-orange), var(--fire-yellow));
            transition: width 0.3s ease;
        }
        
        nav a:hover:after, nav a.active:after {
            width: 100%;
        }
        
        nav a:hover, nav a.active {
            color: var(--gold);
            text-shadow: 0 0 5px var(--fire-orange);
        }
        
        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                linear-gradient(rgba(10, 10, 20, 0.85), rgba(26, 26, 46, 0.85)),
                url('https://user.uploads.dev/file/3009736dc63ac6967ecfb38eef35f2c5.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            overflow: hidden;
        }
        
        .hero:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/diagmonds.png');
            opacity: 0.2;
        }
        
        .hero-content {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            z-index: 10;
            position: relative;
            border: 4px solid transparent;
            border-image: linear-gradient(45deg, var(--fire-orange), var(--blood-red), var(--fire-yellow), var(--gold));
            border-image-slice: 1;
            animation: borderAnimation 8s linear infinite;
            background: rgba(10, 10, 20, 0.7);
            box-shadow: 0 0 50px rgba(139, 0, 0, 0.7);
        }
        
        @keyframes borderAnimation {
            0% { border-image-source: linear-gradient(45deg, var(--fire-orange), var(--blood-red), var(--fire-yellow), var(--gold)); }
            25% { border-image-source: linear-gradient(45deg, var(--blood-red), var(--fire-yellow), var(--gold), var(--fire-orange)); }
            50% { border-image-source: linear-gradient(45deg, var(--fire-yellow), var(--gold), var(--fire-orange), var(--blood-red)); }
            75% { border-image-source: linear-gradient(45deg, var(--gold), var(--fire-orange), var(--blood-red), var(--fire-yellow)); }
            100% { border-image-source: linear-gradient(45deg, var(--fire-orange), var(--blood-red), var(--fire-yellow), var(--gold)); }
        }
        
        .hero h1 {
            font-size: 4.5rem;
            margin-bottom: 20px;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: glow 2s ease-in-out infinite alternate;
            position: relative;
        }
        
        .hero h1:before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 5px;
            background: linear-gradient(to right, transparent, var(--fire-orange), var(--fire-yellow), var(--fire-orange), transparent);
            filter: blur(2px);
        }
        
        .hero h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: var(--silver);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        
        .hero p {
            font-size: 1.3rem;
            margin-bottom: 40px;
            line-height: 1.8;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--gold), 0 0 20px var(--gold), 0 0 25px var(--fire-orange);
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px var(--gold), 0 0 40px var(--gold), 0 0 50px var(--fire-orange);
            }
        }
        
        .btn {
            display: inline-block;
            padding: 15px 35px;
            background: linear-gradient(to bottom, var(--fire-orange), var(--fire-yellow));
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 69, 0, 0.6);
            margin: 0 15px;
            position: relative;
            overflow: hidden;
            font-size: 1.1rem;
            z-index: 1;
        }
        
        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
            z-index: -1;
        }
        
        .btn:hover:before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 69, 0, 0.8);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--fire-orange);
            color: var(--fire-orange);
            box-shadow: 0 4px 15px rgba(255, 69, 0, 0.3);
        }
        
        .btn-outline:hover {
            background: rgba(255, 69, 0, 0.2);
        }
        
        section {
            padding: 100px 0;
            position: relative;
        }
        
        .section-title {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 70px;
            position: relative;
            text-transform: uppercase;
        }
        
        .section-title:after {
            content: "";
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 4px;
            background: linear-gradient(to right, transparent, var(--fire-orange), var(--fire-yellow), transparent);
        }
        
        /* Gallery Section */
        .gallery-section {
            background: var(--primary-light);
            background-image: url('https://www.transparenttextures.com/patterns/diagmonds.png');
            padding: 100px 0;
            position: relative;
        }
        
        .gallery-section:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(to right, transparent, var(--fire-orange), var(--fire-yellow), transparent);
            animation: fireAnimation 2s linear infinite;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .gallery-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            border: 2px solid var(--gold);
            transition: all 0.4s ease;
            height: 250px;
            position: relative;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 30px rgba(255, 69, 0, 0.6);
            border-color: var(--fire-orange);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }
        
        /* Footer */
        footer {
            background: var(--primary-light);
            text-align: center;
            padding: 40px 0;
            border-top: 2px solid var(--gold);
            background-image: url('https://www.transparenttextures.com/patterns/diagmonds.png');
            position: relative;
        }
        
        footer:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(to right, transparent, var(--fire-orange), var(--fire-yellow), transparent);
            animation: fireAnimation 2s linear infinite;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Efeitos de texto */
        .highlight {
            color: var(--gold);
            font-weight: bold;
            text-shadow: 0 0 5px var(--fire-orange);
        }
        
        .quote {
            font-style: italic;
            padding: 25px;
            border-left: 4px solid var(--gold);
            background: rgba(0, 0, 0, 0.3);
            margin: 25px 0;
            border-radius: 0 10px 10px 0;
            position: relative;
            font-size: 1.2rem;
        }
        
        .quote:before {
            content: '"';
            position: absolute;
            top: -10px;
            left: 10px;
            font-size: 5rem;
            color: rgba(212, 175, 55, 0.3);
            font-family: serif;
        }
        
        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .lightbox-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 1200px;
            max-height: 80vh;
            animation: zoom 0.3s;
            border: 3px solid var(--gold);
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.8);
            border-radius: 5px;
        }

        @keyframes zoom {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: var(--gold);
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            z-index: 2;
            text-shadow: 0 0 5px var(--fire-orange);
        }

        .close-btn:hover {
            color: var(--blood-red);
            transform: rotate(90deg);
        }

        .caption {
            margin: 15px auto;
            width: 80%;
            max-width: 1200px;
            text-align: center;
            color: var(--silver);
            font-size: 1.2rem;
            padding: 10px 0;
        }
        
        /* Navigation buttons */
        .lightbox-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            transform: translateY(-50%);
            z-index: 10;
        }
        
        .nav-btn {
            background: rgba(10, 10, 20, 0.7);
            color: var(--gold);
            border: 2px solid var(--gold);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }
        
        .nav-btn:hover {
            background: var(--fire-orange);
            transform: scale(1.1);
        }
        
        /* Responsividade */
        @media (max-width: 1200px) {
            .hero h1 {
                font-size: 3.8rem;
            }
            .hero p {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 992px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .lightbox-content {
                width: 90%;
            }
        }
        
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
                padding: 10px 0;
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
                padding: 0 10px;
            }
            
            nav a {
                font-size: 1rem;
                padding: 5px 8px;
            }
            
            .section-title {
                font-size: 2rem;
                margin-bottom: 50px;
            }
            
            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .nav-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
        
        @media (max-width: 576px) {
            .section-title {
                font-size: 1.8rem;
            }
            
            .gallery-container {
                grid-template-columns: 1fr;
            }
            
            .gallery-item {
                height: 200px;
            }
            
            .lightbox-content {
                width: 95%;
            }
            
            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }
        
        @media (max-width: 400px) {
            .logo h1 {
                font-size: 1.5rem;
            }
            
            .logo-icon {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            .section-title {
                font-size: 1.6rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-skull"></i>
                    </div>
                    <h1>Nemesis</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Início</a></li>
                        <li><a href="guilda.html">A Guilda</a></li>
                        <li><a href="ofertas.html">Ofertas</a></li>
                        <li><a href="lideres.html">Líderes</a></li>
                        <li><a href="galeria.html" class="active">Galeria</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <section class="gallery-section" id="gallery">
        <div class="container">
            <h2 class="section-title">Galeria de Conquistas</h2>
            <div class="gallery-container">
                <div class="gallery-item" data-index="0">
                    <img src="https://user.uploads.dev/file/bd2b49f378e3b82f95d8ef3f8439c598.webp">
                </div>
                <div class="gallery-item" data-index="1">
                    <img src="https://user.uploads.dev/file/9dfea08f9c958008f676e20bc43d686d.webp">
                </div>
                <div class="gallery-item" data-index="2">
                    <img src="https://user.uploads.dev/file/89976d22f1eded02c3b30becf49c4f6f.webp">
                </div>
                <div class="gallery-item" data-index="3">
                    <img src="https://user.uploads.dev/file/86216486870dc6e0fd3bb58d2a1743dd.webp">
                </div>
                <div class="gallery-item" data-index="4">
                    <img src="https://user.uploads.dev/file/4a74461e349a93008cb8fb31c98c2a9e.webp">
                </div>
                <div class="gallery-item" data-index="5">
                    <img src="https://user.uploads.dev/file/48c4453001857b826a8db7add7a26eaf.jpg">
                </div>
            </div>
        </div>
    </section>
    
    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close-btn">&times;</span>
        <div class="lightbox-nav">
            <div class="nav-btn prev-btn"><i class="fas fa-chevron-left"></i></div>
            <div class="nav-btn next-btn"><i class="fas fa-chevron-right"></i></div>
        </div>
        <img class="lightbox-content" id="lightbox-img">
        <div id="caption"></div>
    </div>
    
    <footer>
        <div class="footer-content">
            <p style="font-size: 1.8rem; margin-bottom: 15px;">Nemesis - Os Senhores de Spartacus</p>
            <p style="font-size: 1.2rem; letter-spacing: 2px;">Domínio, Glória e Poder - Desde o início dos tempos</p>
        </div>
    </footer>

    <script>
        // Galeria e Lightbox
        const galleryItems = document.querySelectorAll('.gallery-item');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const caption = document.getElementById('caption');
        const closeBtn = document.querySelector('.close-btn');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        
        let currentIndex = 0;
        const images = Array.from(galleryItems).map(item => ({
            src: item.querySelector('img').src,
            alt: item.querySelector('img').alt,
            index: parseInt(item.dataset.index)
        }));
        
        // Abrir lightbox ao clicar em uma imagem
        galleryItems.forEach(item => {
            item.addEventListener('click', function() {
                currentIndex = parseInt(this.dataset.index);
                openLightbox(currentIndex);
            });
        });
        
        // Função para abrir o lightbox
        function openLightbox(index) {
            lightbox.style.display = 'block';
            lightboxImg.src = images[index].src;
            caption.innerHTML = images[index].alt;
            document.body.style.overflow = 'hidden'; // Impede rolagem do fundo
        }
        
        // Fechar lightbox
        closeBtn.addEventListener('click', function() {
            lightbox.style.display = 'none';
            document.body.style.overflow = ''; // Restaura rolagem
        });
        
        // Fechar ao clicar fora da imagem
        lightbox.addEventListener('click', function(e) {
            if (e.target === lightbox) {
                lightbox.style.display = 'none';
                document.body.style.overflow = '';
            }
        });
        
        // Navegação entre imagens
        prevBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            openLightbox(currentIndex);
        });
        
        nextBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            currentIndex = (currentIndex + 1) % images.length;
            openLightbox(currentIndex);
        });
        
        // Navegação por teclado
        document.addEventListener('keydown', function(e) {
            if (lightbox.style.display === 'block') {
                if (e.key === 'ArrowLeft') {
                    currentIndex = (currentIndex - 1 + images.length) % images.length;
                    openLightbox(currentIndex);
                } else if (e.key === 'ArrowRight') {
                    currentIndex = (currentIndex + 1) % images.length;
                    openLightbox(currentIndex);
                } else if (e.key === 'Escape') {
                    lightbox.style.display = 'none';
                    document.body.style.overflow = '';
                }
            }
        });
    </script>
</body>
